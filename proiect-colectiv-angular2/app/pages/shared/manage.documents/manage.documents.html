<router-outlet></router-outlet>
<div class="col-md-5 col-md-offset-0">
	<h4>Document List:</h4>
	<ul class="items">
		<li *ngFor="let document of documents | async"><span
			class="badge">{{document.status}}</span> {{document.name}}, created
			on : {{document.creationDate}} by: {{document.author}} <a
			(click)="deleteDocument(document.id)">Delete</a> | <a
			[class.selected]="isSelected(document)"
			(click)="updateDocument(document)">Update</a></li>
	</ul>
</div>
